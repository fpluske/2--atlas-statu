<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>Atlas států</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" href="icon.png" />
  </head>

  <body>
    <header class="bg-warning text-center p-3">
      <h1>Atlas států</h1>
      <div>
        <select id="kontinent">
          <option value="europe">Evropa</option>
          <option value="americas">Amerika</option>
          <option value="asia">Ásie</option>
          <option value="africa">Afrika</option>
          <option value="oceania">Oceánie</option>
        </select>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row" id="countries-list">
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6">
          <div class="card">
            <img class="card-img-top" src="czech.png" alt="Česká republika" />
            <div class="card-body">
              <h4 class="card-title"><a href="#">Česká republika</a></h4>
              <p class="card-text">Hlavní město: <b>Praha</b></p>
              <p>
                <button
                  class="btn btn-info"
                  data-bs-toggle="modal"
                  data-bs-target="#oneCountry"
                >
                  Informace
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark p-5 text-light text-center">
      &copy; IT2 -
      <a href="https://github.com/fpluske" target="_blank">František Pluške</a>
    </footer>
    <div class="modal" id="oneCountry">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="oneCountry-title">Modal Heading</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body" id="oneCountry-body">Modal body..</div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="atlas.js"></script>
  </body>
</html>
